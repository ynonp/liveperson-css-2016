<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index</title>
<style>
html { font-size: 15px; }

body {
  background: purple;
  font-size: 1.6rem;
}

.emdiv {
  color: white;
  background: pink;
  height: 2rem;
  outline: 1px solid black;
}

.bdiv {
  color: white;
  background: pink;
  height: 5rem;
}


@media (min-width: 400px) {
  body {
    background: green;
    font-size: 2rem;
  }
  .emdiv {
    height: 4em;
  }
}

@media (min-width: 600px) {
  body {
    background: blue;
    font-size: 10px;
  }
  .emdiv {
    height: 6em;
    font-size: 16px;
  }
}



</style>
  </head>
  <body>
    <div class="emdiv">yo Im a div</div>
    <div class="bdiv">yo Im a div</div>
  </body>
</html>
